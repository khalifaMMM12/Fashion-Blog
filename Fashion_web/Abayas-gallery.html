<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/trend.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .gallery-container {
      margin-top: 50px;
    }

    .gallery-item {
      margin-bottom: 30px;
    }

    .gallery-item img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item p {
      margin-top: 10px;
      color: #555;
    }
  </style>
  <title>AUK Fashion Blog - Abayas Gallery</title>
</head>
<body>

  <div class="container gallery-container">
    <h2 class="text-center mb-4">Abayas Gallery</h2>

    <div class="row">
      <div class="col-md-4 gallery-item">
        <img src="img/abayas1.jpg" alt="Abayas 1" class="img-fluid rounded">
        <p class="mt-2">Beautiful embroidered abaya for a sophisticated look.</p>
      </div>

      <div class="col-md-4 gallery-item">
        <img src="img/abayas2.jpg" alt="Abayas 2" class="img-fluid rounded">
        <p class="mt-2">Classic black abaya with modern design details.</p>
      </div>

      <div class="col-md-4 gallery-item">
        <img src="img/abayas3.jpg" alt="Abayas 3" class="img-fluid rounded">
        <p class="mt-2">Stylish abaya with intricate lace patterns.</p>
      </div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
